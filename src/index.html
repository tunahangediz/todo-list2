<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="popup">
      <div class="modal d-flex justify-content-center mt-5">
        <div
          style="height: 500px"
          class="card w-50 d-flex justify-content-center"
        >
          <div class="card-header d-flex justify-content-between">
            <h5>Todo List</h5>
            <i id="close" class="fas fa-times-circle"></i>
          </div>

          <div class="card-body">
            <div class="mb-3">
              <label for="title">Title</label>
              <input
                id="title"
                class="form-control"
                type="text"
                placeholder="Title"
                aria-label="default input example"
              />
            </div>

            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Description</label
              >
              <textarea
                id="text-area"
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>

            <h4>Priority Checker</h4>
            <label for="toggle-switch"></label>
            <div class="switch">
              <input id="toggle-switch" class="input" type="checkbox" />
              <div class="circle"></div>
            </div>
          </div>
          <button id="button" class="btn btn-danger" type="submit">Add</button>
        </div>
      </div>
    </div>

    <div class="container">
      
      <h1 class="text-center mt-2">Todo List</h1>
      <div class="button d-flex flex-row-reverse">
        <a href="#" id="btn1" class="btn btn-danger ">Add Todo</a>
      </div>
      <div id="todoList" class="row d-flex justify-content-center mt-5">
        <div class="col-3">
          <div class="card ${priority}" style="width: 18rem">
            <div class="card-header d-flex justify-content-between">
              <h5>Doctor Randevusu</h5>
              <i class="fas fa-times"></i>
            </div>

            <div class="card-body">
              <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Maxime
                odit ducimus pariatur minima maiores provident ea repudiandae
                laudantium sit iure.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/bundles/bundle.js"></script>
  </body>
</html>
